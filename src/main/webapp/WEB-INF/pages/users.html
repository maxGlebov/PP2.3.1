<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Users</title>
</head>
<body>
<h1 th:align="center">Users</h1>
<table>
    <tr th:bgcolor="gray">
        <th>Id</th>
        <th>Name</th>
        <th>Surname</th>
        <th>Age</th>
    </tr>
    <tr th:each="user : ${allUsers}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.name}"></td>
        <td th:text="${user.surname}"></td>
        <td th:text="${user.age}"></td>
    </tr>
</table>

<br>
<h2>Добавить пользователя</h2> <form th:action="@{/addUser}" th:object="${user}" method="post"> <input type="hidden" th:field="*{id}" />  <label for="name">Имя:</label>
    <input type="text" id="name" th:field="*{name}" placeholder="name">
    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red;"></div>
    <br>
    <label for="surname">Фамилия:</label>
    <input type="text" id="surname" th:field="*{surname}" placeholder="surname">
    <div th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}" style="color: red;"></div>
    <br>
    <label for="age">Возраст:</label>
    <input type="text" id="age" th:field="*{age}" placeholder="age">
    <div th:if="${#fields.hasErrors('age')}" th:errors="*{age}" style="color: red;"></div>
    <br>
    <input type="submit" value="Add User">
</form>

<br>

<h2>Редактировать пользователя</h2> <form th:action="@{/updateUser}" th:object="${user}" method="post"> <input type="hidden" th:field="*{id}" />  <label for="name">Имя:</label>
    <input type="text" id="name" th:field="*{name}" placeholder="name">
    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red;"></div>
    <br>
    <label for="surname">Фамилия:</label>
    <input type="text" id="surname" th:field="*{surname}" placeholder="surname">
    <div th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}" style="color: red;"></div>
    <br>
    <label for="age">Возраст:</label>
    <input type="text" id="age" th:field="*{age}" placeholder="age">
    <div th:if="${#fields.hasErrors('age')}" th:errors="*{age}" style="color: red;"></div>
    <br>
    <input type="submit" value="Update User">
</form>
<br>
<form method="post" action="/deleteUser">
    <label>
        <input type="number" name="id" placeholder="id">
    </label>
    <input type="submit" value="Delete User">
</form>

</body>
</html>
